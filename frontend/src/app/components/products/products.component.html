<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Descripción</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let edit of products.products">
                    <th scope="row">{{edit.name}}</th>
                    <td>{{edit.price}}</td>
                    <td>{{edit.brand}}</td>
                    <td>{{edit.img}}</td>
                    <td>{{edit.description}}</td>
                    <td>
                        <span (click)="formUpdate(edit._id)"> <i class="fa fa-pencil" aria-hidden="true"></i> | </span>
                        <span (click)="delete(edit._id)"> <i class="fa fa-trash" aria-hidden="true"></i></span>
                    </td>

                    <div *ngIf="showForm && edit._id == id">
                        <div class="form-group">
                            <label for="name">Nombre: <small class="requerido">*</small></label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="edit.name" placeholder="Nombre del producto">
                        </div>
                        <div class="form-group">
                            <label for="Precio">Precio: <small class="requerido">*</small></label>
                            <input type="text" class="form-control" name="price" [(ngModel)]="edit.price" placeholder="Precio">
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción:</label>
                            <input type="text" class="form-control" name="description" [(ngModel)]="edit.description" placeholder="Descripción">
                        </div>
                        <div class="form-group">
                            <label for="brand">Marca:</label>
                            <input type="text" class="form-control" name="brand" [(ngModel)]="edit.brand" placeholder="Marca">
                        </div>
                        <button (click)="update(edit)" class="btn btn-warning">Modificar</button>
                    </div>

                </tr>

            </tbody>

        </table>
    </div>
</div>
